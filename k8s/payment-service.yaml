apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: hotel-booking
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        image: hotel-booking/payment-service:latest
        ports:
        - containerPort: 85
        env:
        - name: DB_HOST
          value: "mysql-db"
        - name: DB_USER
          value: "hotel_user"
        - name: DB_PASSWORD
          value: "hotel_pass"
        - name: DB_NAME
          value: "hotel_booking"
        - name: DB_PORT
          value: "3306"
        livenessProbe:
          httpGet:
            path: /health
            port: 85
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 85
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: hotel-booking
spec:
  selector:
    app: payment-service
  ports:
  - port: 85
    targetPort: 85
  type: ClusterIP